<button mat-raised-button color="primary" (click)="getAllMovieTickets()">
  View All Movies Tickets
</button>

<hr />
<br />
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="transactionId">
    <th mat-header-cell *matHeaderCellDef>transactionId</th>
    <td mat-cell *matCellDef="let element">
      {{ element.transactionId }}
    </td>
  </ng-container>

  <ng-container matColumnDef="movie_id_fk">
    <th mat-header-cell *matHeaderCellDef>movie_id_fk</th>
    <td mat-cell *matCellDef="let element">
      <a>{{ element.movie_id_fk }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="no_of_tickets">
    <th mat-header-cell *matHeaderCellDef>no_of_tickets</th>
    <td mat-cell *matCellDef="let element">{{ element.no_of_tickets }}</td>
  </ng-container>

  <ng-container matColumnDef="issueAt">
    <th mat-header-cell *matHeaderCellDef>issueAt</th>
    <td mat-cell *matCellDef="let element">{{ element.issueAt }}</td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
